<!DOCTYPE html>
<html>
<title>
    CALCULATOR
</title>

<script>
    var a;
    var b;
    function add(a,b){
      document.write(a+b)
    }
    function multiply(a,b){
      document.write(a*b)
    }
    function divide(a,b){
      document.write(a/b)
    }
    function subtract(a,b){
      document.write(a-b)
    }
<form>Param 1<input type="text"  onclick="document.getElementById"/>

    <input type='button' value='Add' onclick="add()"/>
    <input type='button' value='Subtract' onclick="subtract()"/>
    <input type='button' value='Multiply' onclick="multiply()"/>
    <input type='button' value='Divide' onclick="divide()"/>
</form>
</script>
